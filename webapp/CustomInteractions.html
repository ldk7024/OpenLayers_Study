<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Custom Interactions</title>

<style>
.map {
   width: 100%;
   height: 400px;
}
</style>

<script type="module" src="/ol/MapBrowserEvent.js"></script>
<script type="module" src="ol/coordinate.js"></script>
<link rel="shortcut icon" href="#">
<script src="/ol/dist/ol.js"></script>
<script src="/js/jquery-3.6.3.min.js"></script>
<link rel="stylesheet" type="text/css" href="/ol/ol.css">

<script type="text/javascript">
$(document).ready(function() {
   class Drag extends ol.interaction.Pointer{
        constructor() {
          super({
            handleDownEvent: handleDownEvent,
            handleDragEvent: handleDragEvent,
            handleMoveEvent: handleMoveEvent,
            handleUpEvent: handleUpEvent,
          });

          /**
           * @type {import("../src/ol/coordinate.js").Coordinate}
           * @private
           */
          this.coordinate_ = null;

          /**
           * @type {string|undefined}
           * @private
           */
          this.cursor_ = 'pointer';

          /**
           * @type {Feature}
           * @private
           */
          this.feature_ = null;

          /**
           * @type {string|undefined}
           * @private
           */
          this.previousCursor_ = undefined;
        }
      }

      /**
       * @param {import("../src/ol/MapBrowserEvent.js").default} evt Map browser event.
       * @return {boolean} `true` to start the drag sequence.
       */
      function handleDownEvent(evt) {
        const map = evt.map;

        const feature = map.forEachFeatureAtPixel(evt.pixel, function (feature) {
          return feature;
        });

        if (feature) {
          this.coordinate_ = evt.coordinate;
          this.feature_ = feature;
        }

        return !!feature;
      }

      /**
       * @param {import("../src/ol/MapBrowserEvent.js").default} evt Map browser event.
       */
      function handleDragEvent(evt) {
        const deltaX = evt.coordinate[0] - this.coordinate_[0];
        const deltaY = evt.coordinate[1] - this.coordinate_[1];

        const geometry = this.feature_.getGeometry();
        geometry.translate(deltaX, deltaY);

        this.coordinate_[0] = evt.coordinate[0];
        this.coordinate_[1] = evt.coordinate[1];
      }

      /**
       * @param {import("../src/ol/MapBrowserEvent.js").default} evt Event.
       */
      function handleMoveEvent(evt) {
        if (this.cursor_) {
          const map = evt.map;
          const feature = map.forEachFeatureAtPixel(evt.pixel, function (feature) {
            return feature;
          });
          const element = evt.map.getTargetElement();
          if (feature) {
            if (element.style.cursor != this.cursor_) {
              this.previousCursor_ = element.style.cursor;
              element.style.cursor = this.cursor_;
            }
          } else if (this.previousCursor_ !== undefined) {
            element.style.cursor = this.previousCursor_;
            this.previousCursor_ = undefined;
          }
        }
      }

      /**
       * @return {boolean} `false` to stop the drag sequence.
       */
      function handleUpEvent() {
        this.coordinate_ = null;
        this.feature_ = null;
        return false;
      }

      const pointFeature = new ol.Feature(new ol.geom.Point([0, 0]));

      const lineFeature = new ol.Feature(
        new ol.geom.LineString([
          [-1e7, 1e6],
          [-1e6, 3e6],
        ])
      );

      const polygonFeature = new ol.Feature(
        new ol.geom.Polygon([
          [
            [-3e6, -1e6],
            [-3e6, 1e6],
            [-1e6, 1e6],
            [-1e6, -1e6],
            [-3e6, -1e6],
          ],
        ])
      );

      const key =
        'pk.eyJ1IjoieWpsZWU5MiIsImEiOiJjbGR2N3NmZDkwNHhwM29wNm41Y3p0dnBnIn0.16fExtOTqIY2panmNoxn7w';

      const map = new ol.Map({
        interactions: ol.interaction.defaults.defaults().extend([new Drag()]),
        layers: [
          new ol.layer.Tile({
            source: new ol.source.TileJSON({
              url:
                'https://a.tiles.mapbox.com/v4/aj.1x1-degrees.json?secure&access_token=' +
                key,
            }),
          }),
          new ol.layer.Vector({
            source: new ol.source.Vector({
              features: [pointFeature, lineFeature, polygonFeature],
            }),
            style: {
              'icon-src': 'https://openlayers.org/en/latest/examples/data/icon.png',
              'icon-opacity': 0.95,
              'icon-anchor': [0.5, 46],
              'icon-anchor-x-units': 'fraction',
              'icon-anchor-y-units': 'pixels',
              'stroke-width': 3,
              'stroke-color': [255, 0, 0, 1],
              'fill-color': [0, 0, 255, 0.6],
            },
          }),
        ],
        target: 'map',
        view: new ol.View({
          center: [0, 0],
          zoom: 2,
        }),
      });
});   
</script>
</head>
<body>
	<h2>Custom Interactions</h2>
	<h5>(주)이쓰리 이대교 주임</h5>
   <div id="map" class="map"></div>
</body>
</html>
