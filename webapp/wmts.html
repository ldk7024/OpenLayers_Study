<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>WMTS</title>
    <style>
      .map {
        width: 100%;
        height: 400px;
      }
    </style>
    <script type="text/javascript" src="/js/jquery-3.6.3.min.js"></script>
    <script type="text/javascript" src="/ol/dist/ol.js"></script>
    <link rel="stylesheet" type="text/css" href="/ol/ol.css">
    <script type="text/javascript">
   		$(document).ready(function() {
   			const resolutions = new Array(19);
   			const matrixIds = new Array(19);
   			const projection = ol.proj.get('EPSG:3857');
   			const projectionExtent = projection.getExtent();
   			const map = new ol.Map({
   			  layers: [
   			    new ol.layer.Tile({
   			      source: new ol.source.OSM(),
   			    }),
   			    new ol.layer.Tile({
   			      opacity: 0.7,
   			      source: new ol.source.WMTS({
   			        attributions:
   			          'Tiles © <a href="https://mrdata.usgs.gov/geology/state/"' +
   			          ' target="_blank">USGS</a>',
   			        url: 'https://mrdata.usgs.gov/mapcache/wmts',
   			        layer: 'sgmc2',
   			        matrixSet: 'GoogleMapsCompatible',
   			        format: 'image/png',
   			        projection: ol.source.projection,
   			        tileGrid: new ol.tilegrid.WMTS({
   			          origin: ol.extent.getTopLeft(projection),
   			          resolutions: resolutions,
   			          matrixIds: matrixIds,
   			        }),
   			        style: 'default',
   			        wrapX: true,
   			      }),
   			    }),
   			  ],
   			  target: 'map',
   			  view: new ol.View({
   			    center: [-11158582, 4813697],
   			    zoom: 4,
   			  }),
   			});
		});
    </script>
  </head>
  <body>
  	<h2>WMTS</h2>
  	<h5>(주)이쓰리 이대교 주임</h5>
    <div id="map" class="map"></div>
  </body>
</html>
